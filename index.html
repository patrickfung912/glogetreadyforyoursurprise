  <script>
    (function() {
      "use strict";

      // ========= å€’æ•¸è§£é–ï¼šç›®æ¨™æ™‚é–“2026å¹´2æœˆ14æ—¥ 00:00:00 =========
      // ã€è«‹ä¿®æ”¹é€™è£¡çš„å¹´ä»½ã€‘ç›®å‰è¨­å®šç‚º2026å¹´
      const targetDate = new Date(2026, 1, 14, 0, 0, 0); // æœˆä»½: 1 = äºŒæœˆ
      
      const countdownOverlay = document.getElementById('countdownOverlay');
      const timerDisplay = document.getElementById('timerDisplay');
      const enterBtn = document.getElementById('enterBtn');
      
      // å…ƒç´ 
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const page1 = document.getElementById('page1');
      const page2 = document.getElementById('page2');

      // æ˜¯å¦å·²ç¶“è§£é–ï¼ˆé€²å…¥ç¬¬ä¸€é ï¼‰
      let isUnlocked = false;

      // ---------- å€’æ•¸æ›´æ–°å‡½å¼ ----------
      function updateCountdown() {
        const now = new Date();
        const distance = targetDate - now;

        // æ™‚é–“åˆ°ï¼æ¿€æ´»é€²å…¥æŒ‰éˆ•
        if (distance <= 0) {
          // æŒ‰éˆ•è®Šç‚ºå¯é»æ“Šç‹€æ…‹
          enterBtn.classList.add('active');
          enterBtn.disabled = false;
          enterBtn.style.pointerEvents = 'auto';
          
          // å€’æ•¸è¨ˆæ™‚å™¨é¡¯ç¤º 00:00:00:00
          timerDisplay.innerHTML = `00d 00h 00m 00s`;
          return;
        }

        // è¨ˆç®—å¤©ã€æ™‚ã€åˆ†ã€ç§’
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // æ ¼å¼åŒ–é¡¯ç¤ºï¼ˆå…©ä½æ•¸ï¼‰
        const formatNum = (num) => num.toString().padStart(2, '0');
        timerDisplay.innerHTML = `${formatNum(days)}d ${formatNum(hours)}h ${formatNum(minutes)}m ${formatNum(seconds)}s`;

        requestAnimationFrame(updateCountdown);
      }

      // ---------- é€²å…¥æŒ‰éˆ•é»æ“Šäº‹ä»¶ï¼šè§£é–ç¬¬ä¸€é  ----------
      function handleEnterClick() {
        // åªæœ‰ç•¶æŒ‰éˆ•æ˜¯activeç‹€æ…‹ï¼ˆæ™‚é–“åˆ°ï¼‰æ‰èƒ½é€²å…¥
        if (!enterBtn.classList.contains('active')) return;
        
        // éš±è—å€’æ•¸é®ç½©
        countdownOverlay.style.display = 'none';
        
        // åˆå§‹åŒ–ç¬¬ä¸€é 
        initFirstPage();
      }

      // ---------- ç¬¬ä¸€é åˆå§‹åŒ– ----------
      function initFirstPage() {
        if (isUnlocked) return;
        isUnlocked = true;
        
        page2.style.display = 'none';
        page1.style.display = 'flex';
        noBtn.style.display = 'block';
        
        // ç¨å¾®å»¶é²ç¢ºä¿æ¸²æŸ“å®Œæˆ
        setTimeout(() => {
          initSymmetricPosition();
        }, 50);
        
        bindEscapeEvents();
      }

      // ----- åˆå§‹åŒ–NOæŒ‰éˆ•ä½ç½®ï¼šèˆ‡YESå·¦å³å®Œå…¨å°ç¨± -----
      function initSymmetricPosition() {
        const yesRect = yesBtn.getBoundingClientRect();
        const cardRect = document.querySelector('.card').getBoundingClientRect();
        
        const yesLeftOffset = yesRect.left - cardRect.left;
        const yesWidth = yesRect.width;
        
        let noLeft = cardRect.right - yesWidth - yesLeftOffset;
        let noTop = yesRect.top;
        
        const winWidth = window.innerWidth;
        const winHeight = window.innerHeight;
        const noWidth = noBtn.offsetWidth || yesWidth;
        const noHeight = noBtn.offsetHeight || yesRect.height;
        
        if (noLeft + noWidth > winWidth - 10) noLeft = winWidth - noWidth - 20;
        if (noLeft < 10) noLeft = 20;
        if (noTop + noHeight > winHeight - 10) noTop = winHeight - noHeight - 20;
        if (noTop < 10) noTop = 20;
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = noLeft + 'px';
        noBtn.style.top = noTop + 'px';
        noBtn.style.right = 'auto';
        noBtn.style.bottom = 'auto';
        noBtn.style.transform = 'none';
      }

      // ----- å…¨è¢å¹•é€ƒè·‘ -----
      function escapeNo() {
        if (page2.style.display === 'flex') return;

        const winWidth = window.innerWidth;
        const winHeight = window.innerHeight;
        const noWidth = noBtn.offsetWidth;
        const noHeight = noBtn.offsetHeight;
        
        const maxLeft = Math.max(0, winWidth - noWidth - 10);
        const maxTop = Math.max(0, winHeight - noHeight - 10);
        
        let newLeft = Math.random() * maxLeft;
        let newTop = Math.random() * maxTop;
        
        const yesRect = yesBtn.getBoundingClientRect();
        
        let attempts = 0;
        while (attempts < 5) {
          const dx = Math.abs(newLeft - yesRect.left);
          const dy = Math.abs(newTop - yesRect.top);
          if (dx < 100 && dy < 80) {
            newLeft = Math.random() * maxLeft;
            newTop = Math.random() * maxTop;
            attempts++;
          } else {
            break;
          }
        }
        
        noBtn.style.left = newLeft + 'px';
        noBtn.style.top = newTop + 'px';
        noBtn.style.right = 'auto';
        noBtn.style.bottom = 'auto';
        noBtn.style.transform = 'none';
      }

      // ----- ç¶å®šé€ƒè·‘äº‹ä»¶ -----
      function bindEscapeEvents() {
        noBtn.removeEventListener('mouseenter', escapeNoHandler);
        window.removeEventListener('mousemove', mousemoveHandler);
        window.removeEventListener('touchmove', touchmoveHandler);
        
        noBtn.addEventListener('mouseenter', escapeNoHandler);
        window.addEventListener('mousemove', mousemoveHandler);
        window.addEventListener('touchmove', touchmoveHandler, { passive: false });
        
        yesBtn.addEventListener('click', yesClickHandler);
        
        noBtn.addEventListener('click', preventNoClick);
        noBtn.addEventListener('touchstart', preventNoTouch);
        noBtn.addEventListener('mousedown', preventNoClick);
      }

      function escapeNoHandler(e) {
        e.preventDefault();
        escapeNo();
      }

      function mousemoveHandler(e) {
        if (page2.style.display === 'flex') return;
        
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const noRect = noBtn.getBoundingClientRect();
        
        const dx = Math.max(noRect.left - mouseX, 0, mouseX - noRect.right);
        const dy = Math.max(noRect.top - mouseY, 0, mouseY - noRect.bottom);
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 130) {
          escapeNo();
        }
      }

      function touchmoveHandler(e) {
        if (page2.style.display === 'flex' || e.touches.length === 0) return;
        
        const touchX = e.touches[0].clientX;
        const touchY = e.touches[0].clientY;
        const noRect = noBtn.getBoundingClientRect();
        
        const dx = Math.max(noRect.left - touchX, 0, touchX - noRect.right);
        const dy = Math.max(noRect.top - touchY, 0, touchY - noRect.bottom);
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 150) {
          e.preventDefault();
          escapeNo();
        }
      }

      function yesClickHandler(e) {
        e.preventDefault();
        page1.style.display = 'none';
        page2.style.display = 'flex';
        noBtn.style.display = 'none';
      }

      function preventNoClick(e) {
        e.preventDefault();
        e.stopPropagation();
        escapeNo();
        return false;
      }

      function preventNoTouch(e) {
        e.preventDefault();
        e.stopPropagation();
        escapeNo();
      }

      // ----- æ¼‚æµ®æ„›å¿ƒ -----
      function generateFloatingHearts() {
        const heartsContainer = document.getElementById('floating-hearts');
        for (let i = 0; i < 25; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart-float';
          heart.innerHTML = ['â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ©·', 'ğŸ’–'][Math.floor(Math.random() * 8)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.top = Math.random() * 120 + '%';
          heart.style.fontSize = (Math.random() * 1.8 + 1.2) + 'rem';
          heart.style.animationDelay = Math.random() * 6 + 's';
          heart.style.animationDuration = (Math.random() * 8 + 8) + 's';
          heartsContainer.appendChild(heart);
        }
      }
      generateFloatingHearts();

      // ---------- ç¶å®šé€²å…¥æŒ‰éˆ•äº‹ä»¶ ----------
      enterBtn.addEventListener('click', handleEnterClick);

      // ---------- åˆå§‹åŒ–ï¼šéš±è—ç¬¬ä¸€é ï¼Œé–‹å§‹å€’æ•¸ ----------
